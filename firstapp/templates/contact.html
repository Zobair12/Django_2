{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<section id="contact">
    <div class="contact">
        <div class="vh-100 row justify-content-center align-items-center">
            <div class="col-6 shadow p-4">
                <form action="" method="post">
                    {% csrf_token %} 
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger px-4">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
